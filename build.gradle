plugins {
	id 'scala'
	id 'application'
}

repositories {
	mavenCentral()
}


dependencies {
	implementation 'org.scala-lang:scala-library:2.13.9'

	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
	useJUnitPlatform()
}

application {
	mainClass = 'LinkedList'
}
